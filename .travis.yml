# CI environment
os: linux

dist: bionic

jobs:
  include:
    - language: python
      python: 3.7.9
      install:
        - cd fitvoxbackend
        - pip install -r requirements.txt
      script:
        - pylint **/*.py --load-plugins pylint_django
        - coverage run --source='.' manage.py test
        - coverage xml
    - language: node_js
      node_js: 16
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""
      install:
        - cd fitvoxfrontend
        - yarn install
        - yarn global add coveralls
      script:
        - ./node_modules/.bin/eslint src
        - yarn test --coverage --watchAll=false
        - cd .. && sonar-scanner